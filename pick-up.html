<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@469&display=swap" rel="stylesheet">
    <title>Pick Up Order Time</title>
    <script src="https://kit.fontawesome.com/9006e11a27.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="pickup-title-container">
      <div class="pickup-title">
        <h1>Pick Up Order Time</h1>
      </div>
    </div>
    <div class="order-form-container">
      <div class="order-form">
        <div class="order-intro">
          <div class="order-question"><h2>When would you like your order</h2></div>
          <div class="intro">
            <div class="asap">
              <a class="a-asap" href="menu.html"><h3>ASAP</h3></a>
            </div>
          </div>
        </div>
        <div class="order-or">OR</div>
        <div class="order-date-time">
          <div class="input-order-date">
            <div class="date-title">
              <label for="date">order date</label>
            </div>
            <div class="order-date">
              <select id="date" class="date-selector">

              </select>
              <div class="validation-container">
                <img class="date-mark" src="images/check.png" alt="">
              </div>
            </div>
          </div>
          <div class="input-order-time">
            <div class="time-title">
              <label for="time">order time</label>
            </div>
            <div class="order-time">
              <select id="time" class="time-selector">
                <option value="">ASAP</option>
              </select>
              <div class="validation-container">
                <img class="time-mark" src="images/check.png" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="back-next-row">
          <a href="javascript:history.back()"><div class="back">BACK</div></a>
          <a class="next" href="menu.html"><div>NEXT</div></a>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
