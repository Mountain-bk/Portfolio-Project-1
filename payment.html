<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@469&display=swap" rel="stylesheet">
    <title>Payment</title>
    <script src="https://kit.fontawesome.com/9006e11a27.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="payment-header">
      <div class="payment-header-container">
        <div class="menu-bar-payment">
          <h3>menu</h3>
        </div>
        <div class="payment-bar-payment">
          <h3>payment</h3>
        </div>
        <div class="cart-bar-payment">
          <h3>cart</h3>
        </div>
      </div>
    </div>
    <div class="payment-wrapper">
      <div class="">

      </div>
    </div>
    <div class="payment-cart-container">
      <div class="cart">
        <div class="zigzag-top">
        </div>
        <div class="input-coupon">
          <p>Enter Voucher Code Here</p>
          <input class="coupon-code" type="text" placeholder="Voucher Code" >
          <button class="coupon-apply-btn" type="button">Apply</button>
        </div>
        <div class="order-details">
          <div class="order-details-title">
            <h3>ORDER DETAILS</h3>
          </div>
          <div class="order-beverages">

          </div>
          <div class="tax">
            <div class="tax-title">
              <h3>TAX</h3>
            </div>
            <div class="tax-price">
              <h3 class="tax-amount"></h3>
            </div>
          </div>
          <div class="total-price">
            <div class="total-title">
              <h3>TOTAL</h3>
            </div>
            <div class="total">
              <h3 class="total-amount"></h3>
            </div>
          </div>
          <div class="payment">
            <a href="#" class="payment-btn"><div>GO TO PAYMENT</div></a>
          </div>
        </div>
        <div class="zigzag-bottom">
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
